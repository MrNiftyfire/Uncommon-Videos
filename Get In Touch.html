  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: url("Stars.png") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contact-card {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 16px;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0,0,0,0.6);
      text-align: center;
    }

    h2 {
      color: #5501a3;
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 2rem;
    }

    .social-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .social-links a {
      text-decoration: none;
      background: #333;
      padding: 1rem 2rem;
      border-radius: 12px;
      color: #f0f0f0;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .social-links a:hover {
      background: #d000ff;
      transform: translateY(-3px);
    }

    .social-links i {
      font-size: 1.2rem;
    }
  </style>
</head>
